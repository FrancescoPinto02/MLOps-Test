name: Python Linter and Auto-formatter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8  # Installa flake8 per il linter
        pip install black  # Installa black per il formatter

    - name: Auto-format code with black
      run: |
        black src/

    - name: Run flake8 linter
      run: flake8 src/
